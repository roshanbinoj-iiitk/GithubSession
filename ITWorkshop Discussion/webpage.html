    <p align = "center">Registration form</p>

        <tr><th>Enter your first name</th>

        </tr>
        <tr><th>Enter your last name</th>
            <th><input name="lname"></input></th>

        </tr>

            <th><input name="rpassword" id="rpassword" type="password"></input></th>
        </tr>
        <tr><th>Enter your email</th>
            <th><input name="email"></input></th>
        </tr>
        <tr><th>Enter your mobile</th>
            <th><input name="mobile"></input></th>
        </tr>
        <tr><th>Enter your mobile</th>
            <th><input name="mobile"></input></th>
        </tr>
        <tr><th>Enter your address</th>
             <th><textarea rows="10" cols="30"></textarea></th>
        </tr>
        <tr><th>Select your gender</th>
            <th><input type="radio" name="gender">Male</input>
            <input type="radio" name="gender">Female</input></th>
        </tr>
        <tr><th>Select sports you love</th>
            <th>
                <input type="checkbox" name="sport">cricket</input>
                <input type="checkbox" name="sport">football</input>
                <input type="checkbox" name="sport">hockey</input>
            </th>
        </tr>
        <tr><th>Select your Date Of Birth</th>
            <th><input type="date" name="dob" type="mm-dd-yyyy"></th>
        </tr>
        <tr><th>Select your Country</th>
            <th> <select name="country" id="country">
                <option value="India">Select your country</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
                <option value="Russia">Russia</option>
                </select></th>
        </tr>
        <tr><th colspan="2"><input type="submit"></input><input type="reset"></th></tr>
    </table>
</body>
