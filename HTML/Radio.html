<!DOCTYPE html>
<html>
    <head>
            <title>Radio Button</title>
    </head>
    <body>
        <p>How old are you?</p>
        <input type="radio" name="age" value="under24"checked>
        under 24 <br>
        <input type="radio" name="age" value="25-34">
        25 to 34 <br>
        <input type="radio" name="age" value="35-44">
        35 to 44 <br>
        <input type="radio" name="age" value="over 45">
        45+<br>
    </body>
</html>
