<!DOCTYPE html>
<head>
    <title>
        Creating a table
    </title>
</head>


<body>
    <table border="10px" >
        <caption>
            Pan Ids
        </caption>
        <tr>
            <th colspan="2">
                <h1>PAN CARD DETAILS</h1>
            </th>
        </tr>
        <tr>
            <th><h2>Name</h2></th>
            <th><h2>Number</h2></th>
        </tr>
        <tr>
            <th>Zombie</th>
            <th>5665959595</th>
        </tr>
        <tr>
            <th>Apocalypse</th>
            <th>6454284784</th>
        </tr>
    </table>
</body>
